<div class="modal fade vmf-modal">
	<div class="modal-dialog row"> 
	    <div class="modal-content"> 
			<div class="modal-header">
				<a href="javascript:void(0)" class="closeIcon" title="close" aria-hidden="true" ng-click="closeModal()"></a>
				<h4 class="modal-title" id="myModalLabel">
				     {{globalVars.textCreateFolder}}    
				</h4>				
			</div>
			<div ng-show="ajaxLoader" class="ajaxLoader"></div>
			<div class="modal-body" id="createFolder">
				<div>
					<span class="bodyText">{{globalVars.textTypeFolderName}}</span>
					<div class="bodyContainer">
						<div class="row">
							<span class="col-md-5 label padding-top-20">{{globalVars.textParentFldr}}</span>
							<div class="col-md-7 labelValue folderPathsDropdown">
							</div>
						</div>
						<div class="row">
							<span class="col-md-5 label">{{globalVars.textFolderName}}</span>
							<div class="col-md-7 labelValue">
								<input type="text" ng-model="txtFolderName" class="width-100" />
								<div ng-show="createFolderErrorMsg.length >= 1" class="errorTextStyle margin_top_10">{{createFolderErrorMsg}}</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
			<div class="modal-footer">
				<div class="rightButton">					
				<button type="button" class="vmf-btn vmf-primary" ng-click="createFolderConfirm()" ng-disabled="createfldrPathsOption == null || txtFolderName.length == 0">{{globalVars.textSave}}</button>
				<!--button type="button" data-dismiss="modal" class="vmf-btn vmf-secondary" ng-click="closeModal()">Cancel</button-->
				<button type="button" class="vmf-btn vmf-secondary" data-dismiss="modal" ng-click="closeModal()">{{globalVars.textCancel}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
